<!DOCTYPE html>
<html>

<head>

  <title>AR Dance</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best" vr-mode-ui="enabled: false;">
    <a-assets>
      <a-asset-item id="hero" src="./assets/samba_dancing_boris/scene.gltf"></a-asset-item>
      <img id="dir" src="./image.png">
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="charge4" position="0 0 -0.5" rotation="0 0 0"
        animation="property: position; to: -1.1 0.05 -0.3; easing: linear; loop: true; dur: 500">
        <a-plane position="0.5 0 0" rotation="0 0 0" height="2" width="2" src="#dir"></a-plane>
      </a-entity>
    </a-marker>

  </a-scene>
</body>

</html>
